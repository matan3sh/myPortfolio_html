    <link

      integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Matan Shaviro - Contact</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">

            </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">

          <li class="nav-item current">
            <a href="contact.html" class="nav-link">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <div class="container">
        <h1 class="brand"><span>Lets </span>Contact</h1>
        <div class="wrapper animated bounceInLeft">
          <div class="company-info">
            <ul>
              <li><i class="fas fa-map-marker-alt"></i> Israel</li>
              <li><i class="fa fa-phone"></i> (+972)526740710</li>
              <li><i class="fa fa-envelope"></i> matan3sh@gmail.com</li>
            </ul>
          </div>
          <div class="contact">
            <h3>Email</h3>
            <form action="POST" data-netlify="true">
              <p>
                <label>Name</label>
                <input type="text" name="name" />
              </p>
              <p>
                <label>Company</label>
                <input type="text" name="name" />
              </p>
              <p>
                <label>Email Address</label>
                <input type="email" name="email" />
              </p>
              <p>
                <label>Phone Number</label>
                <input type="text" name="phone" />
              </p>
              <p class="full">
                <label>Message</label>
                <textarea name="message" rows="5"></textarea>
              </p>
              <div class="full">
                <div data-netlify-recaptcha="true"></div>
              </div>
              <p class="full">
                <button>Submit</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2020
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
